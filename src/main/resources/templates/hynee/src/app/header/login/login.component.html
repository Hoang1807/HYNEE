<div class="container" *ngIf="isShow">
    <form class="form-signin rounded-sm shadow m-auto">
        <!-- Nav tabs -->
        <ul class="nav nav-pills mb-4">
            <li class="nav-item pill-1">
                <a class="nav-link active rounded-0" data-toggle="tab" href="#login">Login</a>
            </li>
            <li class="nav-item pill-2">
                <a class="nav-link  rounded-0" data-toggle="tab" href="#register">Register</a>
            </li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">

            <!-- Tab1 -->
            <div id="login" class="container tab-pane active">
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control mb-4" placeholder="Email address" required
                    autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control mb-4" placeholder="Password" required>
                <div class="one-line mb-2">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" checked="checked" value="remember-me"> Remember me
                        </label>

                    </div>
                    <a class="forgot" href="#">Forgot password?</a>
                </div>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="login-as-instructor"> Login as instructor
                    </label>
                </div>
                <button class="btn btn-lg btn-dark btn-block" type="submit">Login</button>
            </div>

            <!-- Tab2 -->
            <div id="register" class="container tab-pane fade">
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control mb-4" placeholder="Email address" required
                    autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control mb-4" placeholder="Password" required>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control mb-4" placeholder="Repeat Password"
                    required>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="Register-as-instructor"> Register as instructor
                    </label>
                </div>
                <button class="btn btn-lg btn-dark btn-block" type="submit">Register</button>
            </div>
        </div>

    </form>
</div>
