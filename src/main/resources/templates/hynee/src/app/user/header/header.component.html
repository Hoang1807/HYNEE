<!-- Topbar Start -->
<div class="container-fluid">
    <div class="row align-items-center py-3 px-xl-5">
        <div class="col-lg-3 d-none d-lg-block">
            <a [routerLink]="['/home']" (click)="checkUrlShowCarousel()" class="text-decoration-none">
                <img alt="hình ảnh" src="https://res.cloudinary.com/deupkdvle/image/upload/v1688202826/java6/logo.png"
                    height="70" width="150">
            </a>
        </div>
        <div class="col-lg-6 col-6 text-left">
            <form action="">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Tìm kiếm sản phẩm">
                    <div class="input-group-append">
                        <button class="btn btn-primary input-group-text bg-transparent text-primary">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-6 text-right">
            <a href="" class="btn border">
                <i class="fas fa-heart text-primary"></i>
                <span class="badge">0</span>
            </a>
            <a href="cart.html" class="btn border">
                <i class="fas fa-shopping-cart text-primary"></i>
                <span class="badge">0</span>
            </a>
        </div>
    </div>
</div>
<!-- Topbar End -->


<!-- Navbar Start -->
<div class="container-fluid mb-5">
    <div class="row border-top px-xl-5">
        <div class="col-lg-3 d-none d-lg-block">
            <a class="btn shadow-none d-flex align-items-center justify-content-between bg-primary text-white w-100"
                data-toggle="collapse" href="#navbar-vertical" style="height: 65px; margin-top: -1px; padding: 0 30px;">
                <h6 class="m-0 font-weight-semi-bold text-capitalize">Danh sách sản phẩm</h6>
                <i class="fa fa-angle-down text-dark"></i>
            </a>
            <nav #navbar
                class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 border border-top-0 border-bottom-0 bg-light"
                id="navbar-vertical" style="width: calc(100% - 30px); z-index: 1;">
                <div class="navbar-nav w-100 overflow-hidden" style="height: 410px">
                    <div class="nav-item dropdown">
                        <a class="nav-link" data-toggle="collapse" href="#ao">Áo <i
                                class="fa fa-angle-down float-right mt-1"></i></a>
                        <div class="collapse bg-secondary border-0 rounded-0 w-100 m-0" id="ao">
                            <a href="" class="dropdown-item">Áo Thun</a>
                            <a href="" class="dropdown-item">Áo Sơ Mi</a>
                            <a href="" class="dropdown-item">Áo Khoác</a>
                            <a href="" class="dropdown-item">Áo Polo</a>
                        </div>
                    </div>
                    <div class="nav-item dropdown">
                        <a class="nav-link" data-toggle="collapse" href="#quan">Quần <i
                                class="fa fa-angle-down float-right mt-1"></i></a>
                        <div class="collapse bg-secondary border-0 rounded-0 w-100 m-0" id="quan">
                            <a href="" class="dropdown-item">Quần Khaki</a>
                            <a href="" class="dropdown-item">Quần Tây</a>
                            <a href="" class="dropdown-item">Quần Dài</a>
                            <a href="" class="dropdown-item">Quần Jean</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="col-lg-9">
            <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0">
                <a [routerLink]="['/home']" (click)="checkUrlShowCarousel()"
                    class="text-decoration-none d-block d-lg-none px-3">
                    <img src="https://res.cloudinary.com/deupkdvle/image/upload/v1688202826/java6/logo.png" alt="..."
                        height="70" width="150">
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav mr-auto py-0">
                        <a [routerLink]="['/home']" (click)="checkUrlShowCarousel()" routerLinkActive="active"
                            class="nav-item nav-link text-capitalize">
                            Trang chủ
                        </a>
                        <a [routerLink]="['/product-new']" (click)="checkUrlShowCarousel()" routerLinkActive="active"
                            class="nav-item nav-link text-capitalize">
                            Sản phẩm mới
                        </a>
                        <a [routerLink]="['product-selling']" routerLinkActive="active"
                            class="nav-item nav-link text-capitalize">Sản
                            phẩm bán chạy
                        </a>
                        <div class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                                Về chúng tôi
                            </a>
                            <div class="dropdown-menu rounded-0 m-0">
                                <a href="cart.html" class="dropdown-item">Về Hynee</a>
                                <a href="checkout.html" class="dropdown-item">Sự kiện</a>
                            </div>
                        </div>
                        <a href="contact.html" class="nav-item nav-link">Liên hệ</a>
                    </div>
                    <div class="navbar-nav ml-auto py-0" *ngIf="!logged">
                        <a (click)="showLogin()" class="nav-item nav-link" style="cursor: pointer;">
                            Đăng nhập
                        </a>
                    </div>
                    <div class="navbar-nav ml-auto py-0 dropdown" *ngIf="logged">
                        <a class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle show"
                            href="#" data-toggle="dropdown">
                            <img src="https://vuicuoilen.com/wp-content/uploads/2022/03/ox.jpg" alt="hình ảnh"
                                class=" rounded-circle mr-2" width="32" height="32">
                            <strong [innerText]="account_activate.userFullname"></strong>
                        </a>
                        <ul class="dropdown-menu shadow text-small position-absolute">
                            <li class="dropdown-item" routerLinkActive="active">
                                <a [routerLink]="['/profile']" (click)="checkUrlShowCarousel()"
                                    class="text-decoration-none nav-link p-0 text-dark text-capitalize">
                                    trang cá nhân
                                </a>
                            </li>
                            <li class="dropdown-item">
                                <a class="text-decoration-none nav-link p-0 text-dark text-capitalize">
                                    Lịch sử mua hàng
                                </a>
                            </li>
                            <ng-template [ngIf]="account_activate.userRole">
                                <hr class="dropdown-divider">
                                <li class="dropdown-item">
                                    <a class="text-decoration-none nav-link p-0 text-dark text-capitalize"
                                        (click)="navToAdmin()">
                                        Admin
                                    </a>
                                </li>
                            </ng-template>
                            <hr class="dropdown-divider">
                            <li class="dropdown-item">
                                <a class="text-decoration-none nav-link p-0 text-dark text-capitalize"
                                    (click)="onLogout()" style="cursor: pointer;">
                                    Đăng xuất
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <app-login [isShow]="hiddenLogin"></app-login>
            <app-advertisement [isShow]="hiddenCarousel"></app-advertisement>
        </div>
    </div>
</div>
<!-- Navbar End -->
